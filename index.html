<!DOCTYPE html>
<html lang="en">

<head>
    <!-- general info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- links to css file, site icons and font-->
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/c82eb9b8d7.js" crossorigin="anonymous"></script>
    <!--title-->
    <title>Booki</title>
</head>

<body>

    <!-- header (navbar)-->
    <header>
        <div class="logo">
            <img class="logo-image" src="images/Booki.png" alt="booki's logo" title="booki's logo">
        </div>
        <div class="nav">
            <a class="nav_links" href="#"><span class="nav-span">Accommodations</span></a>
            <a class="nav_links" href="#"><span class="nav-span">Activities</span></a>
        </div>
    </header>
    
    <!-- text section -->
    <div class="title">
        <p class="lg-text">Find a place for your dream vacation</p>
        <p class="sm-text">Downtown or in nature</p>
    </div>

    <!-- search bar -->
    <div class="search-bar">
        <div class="search-bar-icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
        </div>

        <input type="search" class="search-bar-input" placeholder="Marseille, France">

        <button class="search-bar-bg-button">Search</button>
        <button class="search-bar-sm-button"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Filters -->
    <div class="filters-section">

        <!--filter title-->
        <div class="filters-text">
            <span>Filters</span>
        </div>

        <!--switch-->
        <div class="filters">

            <!--first-filter-->
            <div class="all-filters" id="filter-1">

                <div class="filter-icon-section">
                <i class="fa-sharp fa-solid fa-money-bill-wave" style="color: #0065FC;"></i>
                </div>

                <div>
                    <p class="filter-text">Low cost</p>
                </div>

            </div>

            <!--second filter-->
            
            <div class="all-filters" id="filter-2">

                <div class="filter-icon-section">
                <i class="fa-solid fa-child-reaching" style="color: #0065FC;"></i>
                </div>

                <div>
                    <p class="filter-text">Family-friendly</p>
                </div>

            </div>

           

            <!-- third filter-->
            <div class="all-filters" id="filter-3">

                <div class="filter-icon-section">
                <i class="fa-sharp fa-solid fa-heart" style="color: #0065FC;"></i>
                </div>

                <div>
                    <p class="filter-text">Romantic</p>
                </div>
            </div>
           
            <!-- fourth filter-->
            <div class="all-filters" id="filter-4">

                <div class="filter-icon-section">
                <i class="fa-solid fa-dog" style="color: #0065FC;"></i>
                </div>

                <div>
                    <p class="filter-text">Pets allowed</p>
                </div>

            </div>
        </div>
    </div>

    <!--Info text-->
    <div class="info-section">

        <div>
            <i id="info-icon" class="fa-solid fa-info fa-sm"></i>
        </div>

        <div class="info-text">
            <span>More than 500 accommodations are available in this city</span>
        </div>
    </div>
</body>

</html>
